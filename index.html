<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>

<body class="root">
  <div class="root__container">
    <header class="header root__header">
      <a href="./index.html" class="logo header__logo"><img src="./images/logo.svg" alt="Логотип" class="logo__img"></a>
    </header>
    <main class="main">
      <section class="profile main__profile">
        <div class="profile__info">
          <img src="./images/avatar.jpg" alt="Аватар пользователя" class="profile__img">
          <div class="profile__name">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <p class="profile__subtitle">Исследователь океана</p>
            <button class="profile__btn-edit-profile" type="button"></button>
          </div>
          <button class="profile__btn-add-place" type="button"></button>
        </div>
        <ul class="cards">
          <li class="card">
            <div class="card__text">
              <h2 class="card__title">Москва</h2>
              <button class="card__like card__like_disabled" type="button"></button>
            </div>
            <img src="./images/moscow.jpg" alt="Москва" class="card__img">

          </li>
          <li class="card">
            <div class="card__text">
              <h2 class="card__title">Ниагарский водопад</h2>
              <button class="card__like card__like_disabled" type="button"></button>
            </div>
            <img src="./images/niagara.jpg" alt="Ниагарский водопад" class="card__img">

          </li>
          <li class="card">
            <div class="card__text">
              <h2 class="card__title">Нью-Йорк</h2>
              <button class="card__like card__like_active" type="button"></button>
            </div>

            <img src="./images/new-york-city.jpg" alt="Нью-Йорк" class="card__img">

          </li>
          <li class="card">
            <div class="card__text">
              <h2 class="card__title">Осло</h2>
              <button class="card__like card__like_disabled" type="button"></button>
            </div>

            <img src="./images/oslo.jpg" alt="Осло" class="card__img">

          </li>
          <li class="card">
            <div class="card__text">
              <h2 class="card__title">Сан-Франциско</h2>
              <button class="card__like card__like_disabled" type="button"></button>
            </div>

            <img src="./images/san-francisco.jpg" alt="Сан-Франциско" class="card__img">

          </li>
          <li class="card">
            <div class="card__text">
              <h2 class="card__title">Гора Эльбрус</h2>
              <button class="card__like card__like_disabled" type="button"></button>
            </div>

            <img src="./images/elbrus.jpg" alt="Гора Эльбрус" class="card__img">

          </li>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
    </footer>
    <div class="popup root__popup">

      <form class="popup__container" name="popup-edit-profile">
        <h2 class="popup__title">Редактировать профиль</h2>
        <input class="popup__input popup__input_margin-bottom_small" type="text" name="name" id="input-name" required placeholder="Имя">
        <input class="popup__input popup__input_margin-bottom_large" type="text" name="job" id="input-job" required
          placeholder="Род деятельности">
        <button class="popup__btn" type="submit">Сохранить</button>
        <button class="popup__close" type="button"></button>
      </form>
    </div>
  </div>

  <script src="./blocks/popup/popup.js"></script>
</body>

</html>
