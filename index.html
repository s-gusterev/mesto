<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>

<body class="root">
  <div class="root__container">
    <header class="header root__header">
      <a href="./index.html" class="logo header__logo"><img src="./images/logo.svg" alt="Логотип" class="logo__img"></a>
    </header>
    <main class="main">
      <section class="profile main__profile">
        <div class="profile__info">
          <img src="./images/avatar.jpg" alt="Аватар пользователя" class="profile__img">
          <div class="profile__name">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <p class="profile__subtitle">Исследователь океана</p>
            <button class="profile__btn-edit-profile" type="button" aria-label="Редактировать данные профиля"></button>
          </div>
          <button class="profile__btn-add-place" type="button" aria-label="Добавить место"></button>
        </div>
        <ul class="cards">
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
    </footer>
    <div class="popup popup_background_light root__popup" id="popup-profile">
      <form class="popup__container popup__container_type_form" name="popup-edit-profile">
        <h2 class="popup__title">Редактировать профиль</h2>
        <input class="popup__input popup__input_margin-bottom_small" type="text" name="name" id="input-name" required
          placeholder="Имя">
        <input class="popup__input popup__input_margin-bottom_large" type="text" name="job" id="input-job" required
          placeholder="Род деятельности">
        <button class="popup__btn" type="submit">Сохранить</button>
        <button class="popup__close" type="button" aria-label="Закрыть"></button>
      </form>
    </div>
    <div class="popup popup_background_light root__popup" id="popup-card">
      <form class="popup__container popup__container_type_form" name="popup-add-card">
        <h2 class="popup__title">Новое место</h2>
        <input class="popup__input popup__input_margin-bottom_small" type="text" name="place" id="input-place" required
          placeholder="Название">
        <input class="popup__input popup__input_margin-bottom_large" type="text" name="image" id="input-image" required
          placeholder="Ссылка на картинку">
        <button class="popup__btn" type="submit">Создать</button>
        <button class="popup__close" type="button" aria-label="Закрыть"></button>
      </form>
    </div>
    <div class="popup popup_background_dark root__popup" id="popup-img">
      <div class="popup__container">
        <img src="./images/elbrus.jpg" alt="" class="popup__img">
        <p class="popup__img-description">Карачаево-Черкессия</p>
        <button class="popup__close" type="button" aria-label="Закрыть"></button>
      </div>
    </div>
  </div>

  <template id="card">
    <li class="card">
      <div class="card__text">
        <h2 class="card__title"></h2>
        <button class="card__like card__like_disabled" type="button"></button>
      </div>
      <img class="card__img">
      <button class="card__del" type="button"></button>
    </li>
  </template>

  <script src="./scripts/index.js"></script>
</body>

</html>
