<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
</head>

<body class="root">
  <div class="root__container">

    <header class="header root__header">
      <a href="./index.html" class="logo header__logo"><img src="<%=require('./images/logo.svg')%>" alt="Логотип"
          class="logo__img"></a>
    </header>

    <main class="main">

      <section class="profile main__profile">
        <div class="profile__info">
          <div class="profile__avatar">
            <img src="#" alt="Аватар пользователя" class="profile__img">
            <button class="profile__btn-edit-avatar" type="button" aria-label="Редактировать аватар"></button>
          </div>

          <div class="profile__name">
            <h1 class="profile__title"></h1>
            <p class="profile__subtitle"></p>
            <button class="profile__btn-edit-profile" type="button" aria-label="Редактировать данные профиля"></button>
          </div>
          <button class="profile__btn-add-place" type="button" aria-label="Добавить место"></button>
        </div>
        <ul class="cards">
        </ul>
      </section>

    </main>

    <footer class="footer">
      <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
    </footer>

    <div class="popup popup_background_light popup_type_profile root__popup" id="test">
      <form class="popup__container popup__container_type_form" name="popup-edit-profile" id="form-edit-profile"
        novalidate>
        <h2 class="popup__title">Редактировать профиль</h2>
        <label class="popup__label" for="input-name">
          <input class="popup__input" type="text" name="name" id="input-name" required placeholder="Имя" minlength="2"
            maxlength="40">
          <span class="popup__input-error input-name-error"></span>
        </label>
        <label class="popup__label" for="input-about">
          <input class="popup__input" type="text" name="about" id="input-about" required placeholder="Род деятельности"
            minlength="2" maxlength="200">
          <span class="popup__input-error input-about-error"></span>
        </label>
        <button class="popup__btn popup__btn_type_profile root__btn" type="submit">Сохранить</button>
        <button class="popup__close" type="button" aria-label="Закрыть"></button>
      </form>
    </div>

    <div class="popup popup_background_light popup_type_card-add root__popup" id="popup-card">
      <form class="popup__container popup__container_type_form" name="popup-add-card" id="form-add-card" novalidate>
        <h2 class="popup__title">Новое место</h2>
        <label class="popup__label" for="input-place">
          <input class="popup__input " type="text" name="place" id="input-place" required placeholder="Название"
            minlength="2" maxlength="30">
          <span class="popup__input-error input-place-error"></span>
        </label>
        <label class="popup__label" for="input-image">
          <input class="popup__input" type="url" name="image" id="input-image" required
            placeholder="Ссылка на картинку">
          <span class="popup__input-error input-image-error"></span>
        </label>
        <button class="popup__btn popup__btn_type_add-card root__btn" type="submit">Создать</button>
        <button class="popup__close" type="button" aria-label="Закрыть"></button>
      </form>
    </div>

    <div class="popup popup_background_dark popup_type_picture root__popup" id="popup-img">
      <div class="popup__container">
        <img src="#" alt="#" class="popup__img">
        <p class="popup__img-description">#</p>
        <button class="popup__close" type="button" aria-label="Закрыть"></button>
      </div>
    </div>
  </div>

  <div class="popup popup_background_light popup_type_confirm root__popup" id="confirm">
    <form class="popup__container popup__container_type_form" name="popup-confirm" id="form-confirm" novalidate>
      <h2 class="popup__title popup__title_type_confirm">Вы уверены?</h2>
      <button class="popup__btn popup__btn_type_confirm" type="submit">Да</button>
      <button class="popup__close" type="button" aria-label="Закрыть"></button>
    </form>
  </div>

  <div class="popup popup_background_light popup_type_edit-avatar root__popup" id="popup-edit-avatar">
    <form class="popup__container popup__container_type_form" name="popup-edit-avatar" id="form-edit-avatar" novalidate>
      <h2 class="popup__title">Обновить аватар</h2>
      <label class="popup__label" for="input-avatar">
        <input class="popup__input" type="url" name="avatar" id="input-avatar" required placeholder="Ссылка на аватар">
        <span class="popup__input-error input-avatar-error"></span>
      </label>
      <button class="popup__btn popup__btn_type_edit-avatar root__btn" type="submit">Сохранить</button>
      <button class="popup__close" type="button" aria-label="Закрыть"></button>
    </form>
  </div>

  <template id="card">
    <li class="card">
      <div class="card__text">
        <h2 class="card__title"></h2>
        <div class="card__like-section">
          <button class="card__like" type="button"></button>
          <span class="card__like-info"></span>
        </div>
      </div>
      <img class="card__img" src="#" alt="изображение">
      <button class="card__del" type="button"></button>
    </li>
  </template>

</body>

</html>
